<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution { margin: 15px; }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">

      <div class="banner">
        <div class="img">
      </div>
      </div>
      <div class="content">
          <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>

            <div class="headings">
              <div>
                <h2 class="stat">10k+</h2>
                <p class="heading">companies</p>
              </div>
              <div>
                <h2 class="stat">314</h2>
                <p class="heading">templates</p>
              </div>
              <div>
                <h2 class="stat">12M+</h2>
                <p class="heading">queries</p>
              </div>
            </div>
            <div class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="#">Joao Marcos</a>.
            </div>
      </div>
    </div>
  </div>

</body>
</html>
